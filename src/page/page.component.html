<div class="carousel container-fluid">
    <carousel>
        <slide *ngFor="let imgData of imgDatas" [style.background-color]="imgData.background">
            <!-- tyle.background-color后面接的是值，所以不用{{imgData.background}} -->
            <img class="carousel-img" src="{{imgData.src}}" alt="{{imgData.title}}">
        </slide>
    </carousel>
    <div class="carousel-above">
        <div class="login">
            <p>跟进你的学习进度</p>
            <img src="../assets/imgs/login-img.png">
            <a>登录</a>
        </div>
        <div id="carousel-nav">
            <ul class="list-unstyled">
                <li *ngFor="let data of datas" (mouseenter)="isIt=data.title" (mouseleave)="isIt=false">
                    <a href="#" title="{{data.title}}">
                        <b>{{data.title}}</b>
                    </a>
                    <a href="#" *ngFor="let fistList of data.fistLists" title="{{fistList}}">{{fistList}}</a>
                    <i class="fa fa-angle-right"></i>
                    <div class="carousel-nav-content" [style.display]="isIt===data.title ? 'block' : 'none'">
                        <a class="carousel-nav-content-a" href="#" *ngIf="!(data.mytitle==null)" title="{{data.mytitle}}">{{data.mytitle}}</a>
                        <ul class="list-unstyled">
                            <li *ngFor="let secondList of data.secondLists">
                                <a href="#" title="{{secondList.title}}">
                                    <b>{{secondList.title}}</b>
                                </a>
                                <div>
                                    <a href="#" *ngFor="let list of secondList.Lists" title="{{list}}">{{list}}</a>
                                </div> 
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid" id="classContent">
    <div class="option">
        <ul class="list-inline">
            <li routerLink="/page/selectionrecommend" routerLinkActive="option-li">精选推荐</li>
            <li routerLink="/page/programme" routerLinkActive="option-li">编程语言</li>
            <li routerLink="/">平面设计</li>
            <li routerLink="/">高中</li>
            <li routerLink="/">实用英语</li>
            <li routerLink="/">文艺修养</li>
        </ul>
        <a href="">修改兴趣</a>
    </div>
</div>

<div id="router">
    <router-outlet></router-outlet>
</div>
